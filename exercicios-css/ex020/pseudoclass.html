<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: aqua;
            text-align: center;
            border: 2px solid black;
            margin: 2px 0.5px;
            height: 200px;
            width: 200px;
        }
        div#d1{
            background-color: aquamarine;
        }
        div#d2{
            background-color: blue;
        }
        div#d3, div#d5{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Aprendendo Pseudo-class</h1>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
    <div id="d5">05</div>
</body>
</html>
